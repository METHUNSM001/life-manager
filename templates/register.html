<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methun Life Manager - Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Reset and Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff7f50 0%, #ffb366 50%, #6a11cb 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
        animation: gradientBackground 15s ease infinite;
        background-size: 400% 400%;
    }
    
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Animated Background Elements */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        z-index: -1;
        animation: float 8s ease-in-out infinite;
    }
    
    .shape-1 {
        width: 250px;
        height: 250px;
        top: 5%;
        left: 10%;
        background: rgba(106, 17, 203, 0.2);
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 180px;
        height: 180px;
        bottom: 10%;
        right: 12%;
        background: rgba(255, 127, 80, 0.2);
        animation-delay: 1.5s;
    }
    
    .shape-3 {
        width: 120px;
        height: 120px;
        top: 70%;
        left: 85%;
        background: rgba(255, 179, 102, 0.2);
        animation-delay: 3s;
    }
    
    .shape-4 {
        width: 100px;
        height: 100px;
        top: 20%;
        right: 20%;
        background: rgba(37, 117, 252, 0.2);
        animation-delay: 4.5s;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
        33% { transform: translateY(-20px) rotate(120deg) scale(1.05); }
        66% { transform: translateY(10px) rotate(240deg) scale(0.95); }
    }
    
    /* Card Container */
    .card {
        width: 100%;
        max-width: 480px;
        background: rgba(255, 255, 255, 0.97);
        border-radius: 20px;
        padding: 45px 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        animation: slideUp 0.8s ease-out 0.2s both;
        position: relative;
        overflow: hidden;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #ff7f50, #ffb366, #6a11cb, #2575fc);
        background-size: 300% 100%;
        animation: gradientShift 5s linear infinite;
    }
    
    @keyframes slideUp {
        0% { opacity: 0; transform: translateY(50px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 300% 50%; }
    }
    
    /* Header */
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 35px;
        font-size: 34px;
        font-weight: 800;
        position: relative;
        padding-bottom: 15px;
    }
    
    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 5px;
        background: linear-gradient(to right, #ff7f50, #6a11cb);
        border-radius: 3px;
        animation: lineWidth 3s ease-in-out infinite;
    }
    
    @keyframes lineWidth {
        0%, 100% { width: 100px; }
        50% { width: 150px; }
    }
    
    h2 i {
        color: #ff7f50;
        margin-right: 12px;
        animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }
    
    /* Flash Messages */
    .flash-message {
        padding: 14px 18px;
        margin-bottom: 25px;
        border-radius: 10px;
        font-weight: 500;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
        background: #ffefe6;
        color: #ff7f50;
        border-left: 5px solid #ff7f50;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 8px rgba(255, 127, 80, 0.1);
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
    }
    
    /* Form Elements */
    form {
        display: flex;
        flex-direction: column;
        gap: 22px;
    }
    
    .input-group {
        position: relative;
        transition: all 0.3s ease;
    }
    
    input {
        width: 100%;
        padding: 17px 20px 17px 55px;
        border: 2px solid #e6e6e6;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.4s ease;
        background-color: #fafafa;
        color: #333;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.03);
    }
    
    input:focus {
        outline: none;
        border-color: #6a11cb;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.15);
        transform: translateY(-2px);
    }
    
    input:valid:not(:placeholder-shown) {
        border-color: #4CAF50;
    }
    
    .input-group i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff7f50;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    
    input:focus + i {
        color: #6a11cb;
        transform: translateY(-50%) scale(1.2);
    }
    
    .password-strength {
        height: 4px;
        background: #e6e6e6;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
        position: relative;
        display: none;
    }
    
    .strength-meter {
        height: 100%;
        width: 0;
        border-radius: 2px;
        transition: width 0.5s ease, background 0.5s ease;
    }
    
    /* Register Button */
    button {
        background: linear-gradient(to right, #ff7f50, #ffb366);
        color: white;
        border: none;
        padding: 19px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s ease;
        margin-top: 15px;
        letter-spacing: 0.8px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        box-shadow: 0 6px 20px rgba(255, 127, 80, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.7s;
    }
    
    button:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(255, 127, 80, 0.4);
        background: linear-gradient(to right, #ff8c69, #ffc299);
    }
    
    button:hover::before {
        left: 100%;
    }
    
    button:active {
        transform: translateY(-1px);
    }
    
    /* Login Link */
    .login-link {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-size: 16px;
        padding-top: 20px;
        border-top: 1px dashed #e6e6e6;
    }
    
    .login-link a {
        color: #6a11cb;
        text-decoration: none;
        font-weight: 700;
        position: relative;
        transition: all 0.3s ease;
        display: inline-block;
    }
    
    .login-link a:hover {
        color: #ff7f50;
        transform: translateY(-2px);
    }
    
    .login-link a::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #6a11cb, #ff7f50);
        transition: width 0.4s ease;
    }
    
    .login-link a:hover::after {
        width: 100%;
    }
    
    /* Form Progress Indicator */
    .progress-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        position: relative;
    }
    
    .progress-indicator::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: #e6e6e6;
        z-index: 1;
        transform: translateY(-50%);
    }
    
    .progress-step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #e6e6e6;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-weight: 600;
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }
    
    .progress-step.active {
        background: #ff7f50;
        color: white;
        transform: scale(1.2);
        box-shadow: 0 0 0 5px rgba(255, 127, 80, 0.2);
    }
    
    /* Responsive Design */
    @media (max-width: 520px) {
        .card {
            padding: 35px 25px;
            border-radius: 18px;
            max-width: 95%;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 25px;
        }
        
        input, button {
            padding: 15px 15px 15px 50px;
        }
        
        form {
            gap: 18px;
        }
    }
</style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-shape shape-4"></div>
    
    <div class="card">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        
        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash-message">
                <i class="fas fa-exclamation-triangle"></i> {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" id="registerForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-user-check"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Sign In Now</a>
        </div>
    </div>

    <script>
        // Add interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            const button = document.querySelector('button');
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthMeter = document.getElementById('strengthMeter');
            const progressSteps = document.querySelectorAll('.progress-step');
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 15;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 20;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                // Update strength meter
                strengthMeter.style.width = Math.min(strength, 100) + '%';
                
                // Change color based on strength
                if (strength < 40) {
                    strengthMeter.style.background = '#ff4d4d';
                } else if (strength < 70) {
                    strengthMeter.style.background = '#ffa500';
                } else {
                    strengthMeter.style.background = '#4CAF50';
                }
                
                // Show/hide strength meter
                if (password.length > 0) {
                    passwordStrength.style.display = 'block';
                } else {
                    passwordStrength.style.display = 'none';
                }
            });
            
            // Password confirmation validation
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value && this.value.length > 0) {
                    this.style.borderColor = '#ff4d4d';
                    this.style.boxShadow = '0 5px 15px rgba(255, 77, 77, 0.15)';
                } else {
                    this.style.borderColor = '#4CAF50';
                    this.style.boxShadow = '0 5px 15px rgba(76, 175, 80, 0.15)';
                }
            });
            
            // Update progress indicator on focus
            inputs.forEach((input, index) => {
                input.addEventListener('focus', function() {
                    progressSteps.forEach((step, stepIndex) => {
                        if (stepIndex <= index) {
                            step.classList.add('active');
                        } else {
                            step.classList.remove('active');
                        }
                    });
                });
            });
            
            // Form validation and submission
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Check password match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    isValid = false;
                    confirmPasswordInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        confirmPasswordInput.style.animation = '';
                    }, 500);
                }
                
                // Check all fields are filled
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.animation = 'shake 0.5s';
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    button.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        button.style.animation = '';
                    }, 500);
                } else {
                    // Success animation
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                    button.disabled = true;
                }
            });
            
            // Add focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-3px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Button click animation
            button.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
            
            // Add shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                    20%, 40%, 60%, 80% { transform: translateX(8px); }
                }
                
                @keyframes pulse {
                    0% { box-shadow: 0 0 0 0 rgba(255, 127, 80, 0.7); }
                    70% { box-shadow: 0 0 0 10px rgba(255, 127, 80, 0); }
                    100% { box-shadow: 0 0 0 0 rgba(255, 127, 80, 0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
