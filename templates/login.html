<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methun Life Manager - Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Reset and Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }
    
    /* Animated Background Elements */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        z-index: -1;
        animation: float 6s ease-in-out infinite;
    }
    
    .shape-1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 200px;
        height: 200px;
        bottom: 15%;
        right: 8%;
        animation-delay: 2s;
    }
    
    .shape-3 {
        width: 150px;
        height: 150px;
        top: 60%;
        left: 80%;
        animation-delay: 4s;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    /* Card Container */
    .card {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff7f50, #ffb366, #6a11cb, #2575fc);
        background-size: 400% 100%;
        animation: gradientShift 4s linear infinite;
    }
    
    @keyframes slideUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 400% 50%; }
    }
    
    /* Header */
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: 700;
        position: relative;
        padding-bottom: 15px;
    }
    
    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, #ff7f50, #ffb366);
        border-radius: 2px;
    }
    
    h2 i {
        color: #6a11cb;
        margin-right: 10px;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    /* Flash Messages */
    .flash-message {
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
        background: #ffefe6;
        color: #ff7f50;
        border-left: 4px solid #ff7f50;
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateX(-10px); }
        100% { opacity: 1; transform: translateX(0); }
    }
    
    /* Form Elements */
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .input-group {
        position: relative;
    }
    
    input {
        width: 100%;
        padding: 16px 20px 16px 50px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
        color: #333;
    }
    
    input:focus {
        outline: none;
        border-color: #6a11cb;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    
    .input-group i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #6a11cb;
        font-size: 18px;
        transition: color 0.3s ease;
    }
    
    input:focus + i {
        color: #ff7f50;
    }
    
    /* Login Button */
    button {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }
    
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        background: linear-gradient(to right, #2575fc, #6a11cb);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    /* Register Link */
    .register-link {
        text-align: center;
        margin-top: 25px;
        color: #666;
        font-size: 16px;
    }
    
    .register-link a {
        color: #ff7f50;
        text-decoration: none;
        font-weight: 600;
        position: relative;
        transition: color 0.3s ease;
    }
    
    .register-link a:hover {
        color: #6a11cb;
    }
    
    .register-link a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #6a11cb;
        transition: width 0.3s ease;
    }
    
    .register-link a:hover::after {
        width: 100%;
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
        .card {
            padding: 30px 25px;
            border-radius: 15px;
        }
        
        h2 {
            font-size: 28px;
        }
        
        input, button {
            padding: 14px 14px 14px 45px;
        }
    }
</style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    
    <div class="card">
        <h2><i class="fas fa-key"></i> Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash-message">
                <i class="fas fa-exclamation-circle"></i> {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register Now</a>
        </div>
    </div>

    <script>
        // Add subtle interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            const button = document.querySelector('button');
            
            // Add focus effects to inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Button click animation
            button.addEventListener('click', function(e) {
                // Only trigger animation if form is valid
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        isValid = false;
                        input.style.animation = 'shake 0.5s';
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    }
                });
                
                if (isValid) {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                }
            });
            
            // Add shake animation for invalid inputs
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
